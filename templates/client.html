{% extends "layout.html" %}
{% block body %}
<script type="text/javascript">
  $(function() {
    var submit_form = function(e) {
      $.getJSON($SCRIPT_ROOT + '_drive', {
        d: 'f'
      }, function(data) {
        console.log('calling sumbit_form');
        $('#result').text(data.result);
      });
    return false;
  };

  $('body').bind('keydown', submit_form);
  }).ready();
    
</script>
<span id="result"></span>
{% endblock %}
